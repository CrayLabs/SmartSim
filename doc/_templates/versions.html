<!DOCTYPE html>
<html>
    <body>
        <h3>SmartSim Documentation Versions</h3>
        <p>The following versions of the SmartSim docs are currently available:</p>
        <ul id="versions-list">
            <!--
                Get each version name and their urls.
                version_names.json should be updated for each release
            -->
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
            <script>
                $.getJSON("_static/version_names.json", function(data) {
                    var versions = data.version_names;
                    var urls = data.version_urls;
                    for (var i = 0; i < versions.length; i++) {
                        var li = '<li><a href=' + urls[i] + '>' + versions[i] + '</a></li>';
                        $("#versions-list").append(li);
                    }
                });
            </script>
        </ul>
    </body>
</html>
