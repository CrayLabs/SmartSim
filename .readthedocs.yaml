# .readthedocs.yaml
# Read the Docs configuration file
# See https://docs.readthedocs.io/en/stable/config-file/v2.html for details

# Required
version: 2

# Set the OS, Python version and other tools you might need
build:
  os: ubuntu-22.04
  tools:
    python: "3.10"
  jobs:
    pre_install:
      - python -m pip install .
      - git clone https://github.com/CrayLabs/SmartRedis.git --branch develop --depth=1 smartredis
      - cd smartredis
      - python -m pip install .
      - rm -rf ~/.cache/pip
      - cd ..
      - git clone https://github.com/CrayLabs/SmartDashboard.git --branch develop --depth=1 smartdashboard
      - cd smartdashboard
      - python -m pip install .
      - rm -rf ~/.cache/pip
    pre_build:
        - python -m sphinx -b linkcheck -D linkcheck_timeout=1 doc/ $READTHEDOCS_OUTPUT/linkcheck
    # post_checkout:
    #   - git clone https://github.com/CrayLabs/SmartRedis.git
    #   - ln -s ../SmartRedis smartredis
    # You can also specify other tool versions:
    # nodejs: "19"
    # rust: "1.64"
    # golang: "1.19"

# Build documentation in the "docs/" directory with Sphinx
sphinx:
  configuration: doc/conf.py
  #fail_on_warning: true

# Optionally build your docs in additional formats such as PDF and ePub
# formats:
#    - pdf
#    - epub

# Optional but recommended, declare the Python requirements required
# to build your documentation
# See https://docs.readthedocs.io/en/stable/guides/reproducible-builds.html
python:
   install:
   - requirements: doc/requirements-doc.txt