
[build-system]
requires = ["setuptools", "wheel", "cmake>=3.10"]
build-backend = "setuptools.build_meta"

[tool.black]
target-version = ['py37', 'py38']
exclude = '''
(
  | \.egg
  | \.git
  | \.hg
  | \.mypy_cache
  | \.nox
  | \.tox
  | \.venv
  | _build
  | build
  | dist
  | setup.py
)
'''

[tool.pytest.ini_options]
log_cli = true
log_cli_level = "debug"