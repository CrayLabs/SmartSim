name: deploy_dev_docs

on:
  push:
    branches:
      - develop
    branches-ignore:
      - smartsim-refactor

jobs:
  build_docs:
    name: build_dev_docs
    runs-on: ubuntu-latest

    steps:
      
      # Maximize the space in this image
      - name: Maximize build space
        uses: easimon/maximize-build-space@v10
        with:
          root-reserve-mb: 30720
          remove-dotnet: true
          remove-android: true
          remove-haskell: true
          remove-codeql: true
          remove-docker-images: true

      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # otherwise, there would be errors pushing refs to the destination repository.

      - uses: actions/checkout@v4
        with:
          ref: doc
          path: doc-branch

      - name: Copy over other doc versions from doc branch
        run: |
          rm -rf doc-branch/docs/develop/
          mkdir -p ./docs
          cp -r doc-branch/docs/* ./docs/
          rm -rf doc-branch

      - name: Build documentation with docker
        run: make docks

      - name: Commit files
        run: |
          git add -Af
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git commit -m "Update develop documentation"

      - uses: ad-m/github-push-action@v0.6.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: doc
          force: true
